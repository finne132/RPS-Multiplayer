<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Internals -->
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!--JS -->
    <script src="assets/js/main.js"></script>

<!-- Imports -->
    <!--get jQuery 3.2.1-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--get fontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- get bootstrap css -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12" id="maintitle"><!-- This is the main title section --></div>
        </div>
        <div class="row">
            <div class="col-xs-12" id=nameEntry><!-- This is where the text box and submit button for name entry go --></div>
        </div>
        <div class="row" id = "scoreboard">
            <div class="col-xs-4" id="p1score"><!-- Player 1's score --></div>
            <div class="col-xs-4" id="outcome"><!-- outcome of the current round --></div>
            <div class="col-xs-4" id="p2score"><!-- Player 2's score --></div>
        </div>
        <div class="row" id="displaydata">
            <div class="col-xs-6" id="p1choice"><!-- Player 1's display data --></div>
            <div class="col-xs-6" id="p2choice"><!-- Player 2's display data --></div>
            <div class="col-xs-6" id="p1name"><!-- Player 1's name --></div>
            <div class="col-xs-6" id="p2name"><!-- Player 2's name --></div>
        </div>
        <div class="row" id = "chat">
            <div class="col-xs-12" id="chatdisplay"><!-- This is where the chat will be displayed --></div>
            <div class="col-xs-12" id"chatentry"><!-- This is where the text box and submit button for chat go --></div>
        </div>
        <div class="row">
            <div class="col-xs-12" id="foot"><!-- This can be the footer --></div>
        </div>
    </div>
</body>
</html>
