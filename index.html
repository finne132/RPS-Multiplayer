<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock... Paper... Scissors... Shoot!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Imports -->
        <!-- FireBase -->
        <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
        <!--get jQuery 3.2.1-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!--get fontAwesome-->
        <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Bootstrap -->
            <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
            <!-- Optional theme -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
            <!-- Latest compiled and minified JavaScript -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Internals -->
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
        <!--JS -->
        <script src="assets/js/main.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row text-center">
                <div class="col-xs-12" style="margin-top:15px;">
                    <div class="jumbotron">Rock Paper Scissors Game</span>
                </div>
            </div>
            <div class="row text-center">

                <div class="col-xs-5 jumbotron" id="p1display">Waiting for P1 to enter a name...</div>
                <div class="col-xs-2" id="outcome" style="padding-top:20px"></div>
                <div class="col-xs-5 jumbotron" id="p2display">Waiting for P2 to enter a name...</div>

            </div>
            <div class="row">
                <div class="col-xs-1"></div>
                <div class="col-xs-10 jumbotron" style="margin-bottom:10px;">
                    <form id="name-form">
                        <input type="text" id="name-input" placeholder="Your Name">
                        <input id="add-name" type="submit" value="Submit">
                    </form> 
                </div>
                <div class="col-xs-1"></div>
            </div>
            <div class="row" style="margin:15px;">
                <div class="col-xs-4">
                    <!--button goes here-->
                    <button class="btn-primary" id="rock">Rock <i class="far fa-hand-rock"></i></button>
                </div>
                <div class="col-xs-4">
                    <!--button goes here-->
                    <button class="btn-primary" id="paper">Paper <i class="far fa-hand-paper"></i></button>
                </div>
                <div class="col-xs-4">
                    <!--button goes here-->
                    <button class="btn-primary" id="scissors">Scissors <i class="far fa-hand-scissors"></i></button>
                </div>
            </div>
            <div class="row">
                <!-- Chat Section -->

                <div class="col-xs-12">
                    <div id="chatdisplay" class="text-left"></div>
                </div>
    
                <div class="col-xs-12"> 
                    <div class="chatInput">
                        <div class="chatLabel">Type Your Message!</div>
    
                        <div class="chatPanel"> 
                            <form id="chat-form">
                                <textarea type="text" id="chat-input"></textarea>
                                <input id="chat-send" type="submit" value="Send">
                            </form>
                        </div>
                    </div>
                  </div> <!-- End Player Name Section  -->
    
            </div> <!-- End Chat Section  -->
            <div class="row">
                <div class="col-xs-12"></div>
            </div>
        </div>
    </body>    
</html>
